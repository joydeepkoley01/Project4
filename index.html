<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="./Styles/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <title>Project 4</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="head">
                <!-- Logo -->
                <div><img class="logo" src="Assets/Logo.png" alt="header-logo"></div>
                <!-- navigation links -->
                <div class="navbar-links">
                    <ul class="list">
                        <li class="list item">Home</li>
                        <li class="list item">About</li>
                        <li class="list item">Services</li>
                        <li class="list item">Portfolio</li>
                        <li class="list item">Pricing</li>
                    </ul>
                </div>
            </div>
            <!-- Navbar Button -->
            <div><button class="nav-button">Contact Us</button></div>
        </nav>
    </header>
    <!-- hero-section -->
    <section class="hero-section">
        <!-- left-division -->
        <div class="hero-left-section">
            <h1 class="left-header">We Help You <br> <span>Crush</span> Your <br> Competetion</h1>
            <p class="description">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
            <button class="nav-button btn">See Our Services</button>
        </div>
        <!-- right-division -->
        <div class="hero-right-section">
            <div>
                <img class="right-bgc-image" src="./Assets/Header Illustration.png" alt="Illustration">
            </div>
        </div>
    </section>

    <!-- No Footer -->
</body>

</html>
